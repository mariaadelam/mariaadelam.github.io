<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Clock</title>
</head>

<body>

  <canvas id="canvas" width="400" height="400"
    style="border: 10px solid black;background-color: rgb(135, 170, 222);"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90

    setInterval(drawClock, 1000);

    function drawClock() {
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
    }

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);

    }


    function drawFace(ctx, radius) {
      // Background with linear gradient
      const grad = ctx.createLinearGradient(-radius, -radius, radius, radius);
      grad.addColorStop(0, '#4e54c8');
      grad.addColorStop(1, '#8f94fb');

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = grad; //filling with gradient
      ctx.fill();

      //Clock border
      ctx.strokeStyle = '#222';
      ctx.lineWidth = radius * 0.06;
      ctx.stroke();

      // Central circle
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.13, 0, 2 * Math.PI);
      ctx.fillStyle = '#ffb347';
      ctx.shadowColor = '#333';
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Add hour markers to the clock
      ctx.save();
      ctx.fillStyle = '#222';
      for (let i = 0; i < 12; i++) {
        let ang = i * Math.PI / 6;
        let x = Math.sin(ang) * (radius * 0.83);
        let y = -Math.cos(ang) * (radius * 0.83);
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.025, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.restore();
    }


    function drawNumbers(ctx, radius) {
      ctx.font = (radius * 0.13) + "px Verdana";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num < 13; num++) {
        let ang = num * Math.PI / 6;
        let x = Math.sin(ang) * (radius * 0.65);
        let y = -Math.cos(ang) * (radius * 0.65);
        ctx.fillStyle = "#222";
        ctx.fillText(num.toString(), x, y);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();
      //hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.28, radius * 0.035);
      //minute
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 0.45, radius * 0.025);
      // second
      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 0.55, radius * 0.008);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }
  </script>
</body>

</html>
